<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    style="height: 90%;"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-mail is invalid
      </mat-error>
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 caracters">
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        required
        minlength="6"
        name="password"
        #inputPassword="ngModel"
      />
      <mat-hint align="end">{{ inputPassword.value?.length }} /6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Birthday"
        [matDatepicker]="picker"
        [max]="maxDate"
        required
        ngModel
        name="birthday"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="multi-year"></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel required name="agree" color="primary"
      >Agree to Terms and Conditions</mat-checkbox
    >

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
      *ngIf="!isLoading"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
